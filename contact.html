        <h1 class="text-center mb-5">Contact Form</h1>

    <section>
        <p class="text-center bg-">Thank you for your interest! Please fill out the form below with your information.</p>
        <!-- BOOTSTRAP FORM. Container, row, columns and email-->
        <form>
            <div class="container">
                <div class="row">
                    <div class="col p-4">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col p-4">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">
                        <i>*We'll never share your email with anyone else.</i></small>
                </div>
                <div class="form-group">
                    <!--Styled the way to pick the duration instead of radius buttons-->
                    <label for="exampleFormControlSelect2" class="text-start mb-1 mt-1 p-1 ">
                    Lesson Duration
                    </label>
                        <select multiple class="form-control" id="lesson-duration">
                            <option>60 min</option>
                            <option>45 min</option>
                            <option>30 min</option>
                        </select> 
                        <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div> 
            </div>
        </form>
        <br>
    </section>
